<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>

  <main>

    <div class="fist__card">
      <div class="logo">
        <img src="./images/logo.svg" alt="Fylo Logo">
      </div>

      <div class="icons flex-card">
          <img src="./images/icon-document.svg" alt="Document icon">
          <img src="./images/icon-folder.svg" alt="Folder icon">
          <img src="./images/icon-upload.svg" alt="Upload icon">
      </div>
    </div>

    <div class="second__card">
      <article>
        
        <p class="data__used">
          Youâ€™ve used <span>815 GB</span> of your storage
        </p>

        <div class="meter">
              <div class="gradient-fill"> 
              </div>
              <div class="circle">
              </div>
        </div>

        <div class="limit-flex">
          <div class="min__value">
            0 GB
          </div>
          <div class="max__value">
            1000 GB
          </div>
        </div>

        <div class="data-left">
          <span class="number">185</span> <span class="text">GB Left</span>
        </div>
    
       
      </article>
    </div>

  </main>
  

</body>
</html>
